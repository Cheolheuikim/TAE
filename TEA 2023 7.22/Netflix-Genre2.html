body {
	background-color: #000;
	font-family: 'Orbitron', sans-serif;
	color: #0f0;
	position: relative;
}

#matrix-canvas {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 40%;
	z-index: 1;
}

h1, form, table {
	position: relative;
	z-index: 2;
}

h1 {
	text-align: center;
	padding: 20px;
	color: #0f0;
	font-size: 2.5em;
	border-bottom: 1px solid #0f0;
}

		img {
			border-radius: 4px;
			padding: 5px;
			width: 350px;
		}

		input[type="text"],
		input[type="number"] {
			padding: 10px;
			margin: 10px;
			width: 200px;
			border: 1px solid #0f0;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
			background: #000;
			color: #0f0;
		}

		button[type="submit"] {
			padding: 10px;
			margin: 10px;
			background-color: #000;
			border: 2px solid #0f0;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			color: #0f0;
		}

		table {
			border-collapse: collapse;
			margin: 10px auto;
			font-size: 16px;
			color: #0f0;
			width: 90%;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #0f0;
		}

		th {
			background-color: #000;
			cursor: pointer;
		}

		td:nth-child(2n+1) {
			background-color: #111;
		}

		td:nth-child(2n) {
			background-color: #222;
		}


		th {
  color: #0f0;  
}

th span {
  color: #080;  
}


</style>
</head>

function search() {
var input_title = document.getElementById("title").value.toLowerCase();
var input_language = document.getElementById("language").value.toLowerCase();
var input_main_theme = document.getElementById("main_theme").value.toLowerCase();
var input_release_date = document.getElementById("release_date").value;
var input_average_rating = document.getElementById("average_rating").value;
var input_family = document.getElementById("family").value;
var input_human_drama = document.getElementById("human_drama").value;
var input_comedy = document.getElementById("comedy").value;
var input_music = document.getElementById("music").value;
var input_musical = document.getElementById("musical").value;
var input_documentary = document.getElementById("documentary").value;
var input_mystery = document.getElementById("mystery").value;

var results = [];

for (var i = 0; i < genres.length; i++) {
var genre = genres[i];
if (input_title && !genre.title.toLowerCase().includes(input_title)) {
continue;
}
if (input_language && !genre.language.toLowerCase().includes(input_language)) {
continue;
}
if (input_main_theme && !genre.main_theme.toLowerCase().includes(input_main_theme)) {
continue;
}
if (input_release_date && !String(genre.release_date).startsWith(input_release_date)) {
continue;
}
if (input_average_rating && genre.average_rating < Number(input_average_rating)) {
continue;
}
if (input_family && genre.family < Number(input_family)) {
continue;
}
if (input_human_drama && genre.human_drama < Number(input_human_drama)) {
continue;
}
if (input_comedy && genre.comedy < Number(input_comedy)) {
continue;
}
if (input_music && genre.music < Number(input_music)) {
continue;
}
if (input_musical && genre.musical < Number(input_musical)) {
continue;
}
if (input_documentary && genre.documentary < Number(input_documentary)) {
continue;
}
if (input_mystery && genre.mystery < Number(input_mystery)) {
continue;
}



if (
  !input_title &&
  !input_language &&
  !input_main_theme &&
  !input_release_date &&
  !input_average_rating &&
  !input_family &&
  !input_human_drama &&
  !input_comedy &&
  !input_music &&
  !input_musical &&
  !input_documentary &&
  !input_mystery
) {
  var tableBody = document.querySelector("#search-results tbody");
  tableBody.innerHTML = "";
  return;
}


results.push(genre);
}



var uniqueResults = [];

    for(var i = 0; i < results.length; i++) {
        var unique = true;
        for(var j = 0; j < uniqueResults.length; j++) {
            if (results[i].title.toLowerCase() === uniqueResults[j].title.toLowerCase()) {
    unique = false;
    break;
}
        }
        if(unique) {
            uniqueResults.push(results[i]);
        }
    }

    displayResults(uniqueResults);
}



function displayResults(results) {
var tableBody = document.querySelector("#search-results tbody");
tableBody.innerHTML = "";

for (var i = 0; i < results.length; i++) {
var genre = results[i];
var row = document.createElement("tr");
row.innerHTML = "<td>" + genre.title + "</td>" +
"<td>" + genre.language + "</td>" +
"<td>" + genre.main_theme + "</td>" +
"<td>" + genre.release_date + "</td>" +
"<td>" + genre.average_rating + "</td>" +
"<td>" + genre.family + "</td>" +
"<td>" + genre.human_drama + "</td>" +
"<td>" + genre.comedy + "</td>" +
"<td>" + genre.music + "</td>" +
"<td>" + genre.musical + "</td>" +
"<td>" + genre.documentary + "</td>" +
"<td>" + genre.mystery + "</td>";
tableBody.appendChild(row);
}
}







function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("search-results");
  switching = true;
  dir = "asc";
  
  while (switching) {
    switching = false;
    rows = table.rows;
    
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("td")[n];
      y = rows[i + 1].getElementsByTagName("td")[n];
      
      if (n >= 4) { 
        x = parseFloat(x.innerHTML);
        y = parseFloat(y.innerHTML);
      } else {
        x = x.innerHTML.toLowerCase();
        y = y.innerHTML.toLowerCase();
      }

      if (dir == "asc") {
        if (x > y) {
          shouldSwitch = true;
          break;
        }
      } else if (dir == "desc") {
        if (x < y) {
          shouldSwitch = true;
          break;
        }
      }
    }


    

    var sortIndicators = ["▲", "▼"];  
      var indicatorElement = document.getElementById("sortIndicator" + n);

      if (dir == "asc") {
        indicatorElement.innerHTML = "<span style='color: #0f0;'>▲</span>▼";
      } else if (dir == "desc") {
        indicatorElement.innerHTML = "▲<span style='color: #0f0;'>▼</span>";
      }



    
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount++;
    } else {
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}



var canvas = document.getElementById('matrix-canvas');
var ctx = canvas.getContext('2d');

canvas.height = window.innerHeight * 0.4;
canvas.width = window.innerWidth;


var letters = 'ATCG'.split('');
var fontSize = 16;
var columns = canvas.width / fontSize;

var drops = [];

for (var i = 0; i < columns; i++)
  drops[i] = 1;

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#0f0';  
  ctx.font = fontSize + 'px arial';

  for (var i = 0; i < drops.length; i++) {
    var text = letters[Math.floor(Math.random() * letters.length)];

    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

setInterval(draw, 33);




</script>
