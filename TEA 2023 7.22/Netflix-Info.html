		@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

body {
	background-color: #000;
	font-family: 'Orbitron', sans-serif;
	color: #0f0;
	position: relative;
}

#matrix-canvas {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 40%;
	z-index: 1;
}

h1, form, table {
	position: relative;
	z-index: 2;
}

h1 {
	text-align: center;
	padding: 20px;
	color: #0f0;
	font-size: 2.5em;
	border-bottom: 1px solid #0f0;
}

		img {
			border-radius: 4px;
			padding: 5px;
			width: 350px;
		}

		input[type="text"],
		input[type="number"] {
			padding: 10px;
			margin: 10px;
			width: 200px;
			border: 1px solid #0f0;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
			background: #000;
			color: #0f0;
		}

		button[type="submit"] {
			padding: 10px;
			margin: 10px;
			background-color: #000;
			border: 2px solid #0f0;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			color: #0f0;
		}

		table {
			border-collapse: collapse;
			margin: 10px auto;
			font-size: 16px;
			color: #0f0;
			width: 90%;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #0f0;
		}

		th {
			background-color: #000;
			cursor: pointer;
		}

		td:nth-child(2n+1) {
			background-color: #111;
		}

		td:nth-child(2n) {
			background-color: #222;
		}



    th {
    color: #0f0;  
  }

  th span {
    color: #080;  
  }




</style>
</head>

<button type="submit">Search</button>
</form>

function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("search-results");
  switching = true;
  dir = "asc";
  
  while (switching) {
    switching = false;
    rows = table.rows;
    
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      x = rows[i].getElementsByTagName("td")[n];
      y = rows[i + 1].getElementsByTagName("td")[n];
      
      if (n >= 4) { 
        x = parseFloat(x.innerHTML);
        y = parseFloat(y.innerHTML);
      } else {
        x = x.innerHTML.toLowerCase();
        y = y.innerHTML.toLowerCase();
      }

      if (dir == "asc") {
        if (x > y) {
          shouldSwitch = true;
          break;
        }
      } else if (dir == "desc") {
        if (x < y) {
          shouldSwitch = true;
          break;
        }
      }
    }


    

    var sortIndicators = ["▲", "▼"];  
      var indicatorElement = document.getElementById("sortIndicator" + n);

      if (dir == "asc") {
        indicatorElement.innerHTML = "<span style='color: #0f0;'>▲</span>▼";
      } else if (dir == "desc") {
        indicatorElement.innerHTML = "▲<span style='color: #0f0;'>▼</span>";
      }



    
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount++;
    } else {
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}



var canvas = document.getElementById('matrix-canvas');
var ctx = canvas.getContext('2d');

canvas.height = window.innerHeight * 0.4;
canvas.width = window.innerWidth;


var letters = 'ATCG'.split('');
var fontSize = 16;
var columns = canvas.width / fontSize;

var drops = [];

for (var i = 0; i < columns; i++)
  drops[i] = 1;

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#0f0';  
  ctx.font = fontSize + 'px arial';

  for (var i = 0; i < drops.length; i++) {
    var text = letters[Math.floor(Math.random() * letters.length)];

    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

setInterval(draw, 33);
